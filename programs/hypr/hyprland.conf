
# This file contains general customization options 
# For Environment variables see env.conf
# For Keybinds variables see keybinds.conf 
# For Auto-run stuff see execs.conf

source=~/.config/hypr/env.conf

$mainMod = SUPER

# MONITOR CONFIG
monitor=DP-1,highres,0x0,1

#################### Core components (authentication, idle daemon and stuff) ##############
source=~/.config/hypr/execs.conf

############################# Keybinds ############################
source=~/.config/hypr/binds.conf
# This file contains general customization options 
# For Environment variables see env.conf
# For Keybinds variables see keybinds.conf 
# For Auto-run stuff see execs.conf


############################## Input ##############################
input {
    # Mouse
    accel_profile = flat
    force_no_accel = false
    sensitivity = 0

    # Keyboard
    kb_layout = us
    follow_mouse = 1
    #numlock_by_default = true
    #repeat_delay = 250
    #repeat_rate = 35

    touchpad {
        #natural_scroll = yes
        #disable_while_typing = true
        #clickfinger_behavior = true
        #scroll_factor = 0.5
    }
    #scroll_method = 2fg
}

binds {
    # focus_window_on_workspace_change = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = true
    #workspace_swipe_distance = 700
    #workspace_swipe_fingers = 4
    #workspace_swipe_cancel_ratio = 0.2
    #workspace_swipe_min_speed_to_force = 5

    #workspace_swipe_direction_lock = true
    #workspace_swipe_direction_lock_threshold = 0
    
    #workspace_swipe_create_new = true
    
}

general {
    #max_fps = 75
    # Gaps and border
    gaps_in = 5 
    gaps_out = 10
    border_size = 1
    
    # Fallback colors
    col.active_border = rgb(cdd6f4)
    col.inactive_border = rgb(11111b)

    # Functionality
    # resize_on_border = true
    no_focus_fallback = true
    layout = dwindle
    
    #focus_to_other_workspaces = true
    allow_tearing = true # some guy told me tearing might make things smoother idk
}

dwindle {
	preserve_split = true # you definitely want this
	# no_gaps_when_only = 1
	smart_split = false
	smart_resizing = false
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        brightness = 1.0
        contrast = 1.0
        noise = 0.02

        passes = 3
        size = 10
        
        
        # The new color boosting
        #min_bright/ness = 0.1
        #max_brightness = 0.9
        #boost_colors = 1
        #saturation_boost = 1.2
        #brightness_boost = 0 
        #base_brightness = 1 # Like previous brightness
    }
    # Shadow
    #drop_shadow = false
    #shadow_range = 30
    #shadow_render_power = 10
    #col.shadow = rgba(2D3031FF)
    
    #drop_shadow = true
    #shadow_range = 15
    #shadow_offset = 0 2
    #shadow_render_power = 6
    #col.shadow = rgba(00000044)
    
    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = rgba(000000ff)
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    # screen_shader = ~/.config/hypr/shaders/vibrance.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.3
}

animations {
    enabled = true
    # Animation curves
    
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3.5, md3_decel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
}

misc {
    #vfr = true
    #vrr = 1
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    #suppress_portal_warnings = true
    enable_swallow = true
    
    disable_hyprland_logo = true
}

debug {
	#overlay = true
	#damage_tracking = 0

	#damage_blink = yes
	disable_logs = false
}

decoration {
  #screen_shader = ~/.config/hypr/shaders/drugs.frag
  #screen_shader = ~/.config/hypr/shaders/crt.frag
}

######## Window rules ########
#windowrule = opacity 0.9 override 0.9 override, .*
windowrule = float, ^(guifetch)$ # FlafyDev/guifetchc
windowrule = pin, ^(showmethekey-gtk)$

# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$ 

######## Layer rules ########
layerrule = xray 1, bar
layerrule = blur, anyrun
layerrule = ignorealpha 0.5, anyrun
layerrule = blur, notifications
layerrule = ignorealpha 0.2, notifications
layerrule = animation fade, notifications
layerrule = blur, bar
layerrule = ignorealpha 0.2, bar

